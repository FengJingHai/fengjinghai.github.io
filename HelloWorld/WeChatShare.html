<!DOCTYPE html>
<html>
  <head>
    <title>微信分享</title>
    <meta name="viewpoint" content="initial-scale=1.0;width=device-width"/>
    <meta http-equiv="content" content="text/html;charset=utf-8" />
    <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  </head>
  <body>
    <div>微信分享</div>
    <script>
      wx.config({
          debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
          appId: 'wx89ced457a07ce8af', // 必填，公众号的唯一标识
          timestamp: '1606441203', // 必填，生成签名的时间戳
          nonceStr: 'f1878b23-c80d-4915-bef8-20f9667e190b', // 必填，生成签名的随机串
          signature: '5368f85c73cbf474ad1b1251d35d6afbe16cf6c3',// 必填，签名
          jsApiList: ['updateAppMessageShareData','updateTimelineShareData'] // 必填，需要使用的JS接口列表
        });
        wx.ready(function () {
          // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
          //分享给朋友
          wx.updateAppMessageShareData({
            title: '个人简历', // 分享标题
            desc: '个人简历分享测试', // 分享描述
            link: 'http://shylock-kai.github.io', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
            imgUrl: 'https://img.zcool.cn/community/01761756e7ab716ac72558854d0ca8.jpg@1280w_1l_2o_100sh.jpg', // 分享图标
            success: function () {
              // 设置成功
              alert("分享成功！");
            }
          })
          //分享到朋友圈
          wx.updateTimelineShareData({
            title: '个人简历分享测试', // 分享标题
            link: 'http://shylock-kai.github.io', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
            imgUrl: 'https://img.zcool.cn/community/01761756e7ab716ac72558854d0ca8.jpg@1280w_1l_2o_100sh.jpg', // 分享图标
            success: function () {
              // 设置成功
              alert("分享成功！");
            }
          })
        });
        wx.error(function (res) {
            // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
            alert("分享失败！");
        });
    </script>
  </body>
</html>
